<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Sinh Viên & Danh Sách Sinh Viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h2 {
      margin-top: 40px;
    }

    /* Form styling */
    form {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender-group {
      margin-bottom: 15px;
    }

    .gender-group label {
      display: inline-block;
      margin-right: 10px;
      font-weight: normal;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eaeaea;
    }

    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #ffc107;
      color: black;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h2>Form Thêm Sinh Viên</h2>
  <form>
    <label for="maSV">Mã sinh viên:</label>
    <input type="text" id="maSV" name="maSV" required>

    <label for="hoTen">Họ và tên:</label>
    <input type="text" id="hoTen" name="hoTen" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="ngaySinh">Ngày sinh:</label>
    <input type="date" id="ngaySinh" name="ngaySinh">

    <label>Giới tính:</label>
    <div class="gender-group">
      <label><input type="radio" name="gioiTinh" value="Nam"> Nam</label>
      <label><input type="radio" name="gioiTinh" value="Nữ"> Nữ</label>
    </div>

    <label for="ghiChu">Ghi chú:</label>
    <textarea id="ghiChu" name="ghiChu" rows="3"></textarea>

    <button type="submit">Thêm sinh viên</button>
  </form>

  <h2 style="text-align: center;">Danh Sách Sinh Viên</h2>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>SV001</td>
        <td>Nguyễn Văn A</td>
        <td>vana@example.com</td>
        <td>Nam</td>
        <td>2000-01-01</td>
        <td>
          <button class="btn btn-edit">Sửa</button>
          <button class="btn btn-delete">Xoá</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>SV002</td>
        <td>Trần Thị B</td>
        <td>thib@example.com</td>
        <td>Nữ</td>
        <td>2001-02-15</td>
        <td>
          <button class="btn btn-edit">Sửa</button>
          <button class="btn btn-delete">Xoá</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>SV003</td>
        <td>Phạm Văn C</td>
        <td>vanc@example.com</td>
        <td>Nam</td>
        <td>1999-12-30</td>
        <td>
          <button class="btn btn-edit">Sửa</button>
          <button class="btn btn-delete">Xoá</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
